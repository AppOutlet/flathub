id: io.github.appoutlet.DisCorkie
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: DisCorkie
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network

modules:
  - name: DisCorkie
    buildsystem: simple
    build-commands:
      - unzip DisCorkie.zip
      - cp -r DisCorkie $FLATPAK_DEST
      - install -Dm0644 DisCorkie/lib/DisCorkie.png $FLATPAK_DEST/share/icons/hicolor/512x512/apps/$FLATPAK_ID.png
      - install -Dm644 io.github.appoutlet.DisCorkie.metainfo.xml -t $FLATPAK_DEST/share/metainfo
      - install -Dm644 DisCorkie/io.github.appoutlet.DisCorkie.desktop -t $FLATPAK_DEST/share/applications
      - install -Dm755 DisCorkie.sh $FLATPAK_DEST/bin/DisCorkie
    sources:
      - type: file
        dest-filename: DisCorkie.zip
        url: https://github.com/AppOutlet/GetDisCorkie/releases/download/1.0.11/DisCorkie-linux-1.0.11.zip
        sha256: 8327dbf4ea3a698c89d0e440c391088003a5b6ebfc3a52de2342d136892d1922
      - type: file
        path: io.github.appoutlet.DisCorkie.metainfo.xml
      - type: file
        path: DisCorkie.sh